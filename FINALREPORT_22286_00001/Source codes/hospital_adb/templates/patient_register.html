{% include 'head.html' %}
<div class="">
    <div class=""></div>
    <div class="">
        <div class="card w-20 m-100">
           <form action="Patient_register_action" method="post">
               <div class="title"> Patient Registration</div>
               <div class="input-text-1">
                    <div class="name mt-10 ">
                        <div class="row mt-10">
                             <div for="first_name" class="label-1">First Name</div>
                        </div>
                        <input type="text" id="first_name"  name="first_name" class="placeholder-box" placeholder="Enter First Name" required>
                    </div>
                   <div class="name mt-10 ">
                        <div class="row mt-10">
                             <div for="last_name" class="label-1">Last Name</div>
                        </div>
                        <input type="text" id="last_name"  name="last_name" class="placeholder-box" placeholder="Enter Last Name" required>
                   </div>
                   <div class="dob mt-10 ">
                        <div class="row bt-5">
                            <div for="dob" class="">DOB</div>
                        </div>
                        <input type="date" id="dob" max="2004-05-05" name="dob" class="placeholder-box" placeholder="Enter DOB" required>
                    </div>
                     <div class="user mt-10">
                                <div class="row mt-5">
                                    <div>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16"><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/></svg>
                                    </div>
                                    <div for="email" class="label-1">Email</div>
                                </div>
                                <input type="email" id="email"  name="email" class="w-100 p-2px" placeholder="Enter Email" required>
                     </div>
                     <div class="phone mt-10">
                                <div class="row mt-5">
                                    <div>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16"><path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/></svg>
                                    </div>
                                    <div for="phone_number" class="label-1">Phone</div>
                                </div>
                                <input type="number" id="phone_number"  name="phone_number" class="w-100 p-2px" placeholder="Enter Phone Number" required>
                     </div>
                     <div class="password mt-10">
                                <div class="row mt-5">
                                    <div>
                                       <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/></svg>
                                    </div>
                                    <div for="password" class="label-1">Password</div>
                                </div>
                                <input type="password" id="password"  name="password" class="w-100 p-2px" placeholder="Enter Password" required>
                     </div>
                   <div class="password mt-10">
                                <div class="row mt-5">
                                    <div>
                                       <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/></svg>
                                    </div>
                                    <div for="password" class="label-1">Confirm Password</div>
                                </div>
                                <input type="password" id="password2"  name="password2" class="w-100 p-2px" placeholder="Enter Confirm Password" required>
                     </div>
                   <div class="city mt-10">
                            <div class="row mt-10">
                                <div for="city" class="">City</div>
                            </div>
                            <input type="text" id="city"  name="city" class="placeholder-box" placeholder="Enter City" required>
                        </div>
                        <div class="state mt-10">
                            <div class="row mt-10">
                                <div for="state" class="">State</div>
                            </div>
                            <input type="text" id="state"  name="state" class="placeholder-box" placeholder="Enter state" required>
                        </div>
                            <div class="row mt-10">
                                <div for="zipcode" class="">Zipcode</div>
                            </div>
                            <input type="number" id="zipcode"  name="zipcode" class="placeholder-box" placeholder="Enter Zipcode" required>
                        </div>
                        <div class="address mt-10 ">
                            <div class="row mt-10">
                                 <div for="address" class="label-1">Address</div>
                            </div>
                            <input type="text" id="address"  name="address" class="placeholder-box" placeholder="Enter Address" required>
                       </div>
                        <div class="ssn mt-10 ">
                            <div class="row mt-10">
                                 <div for="ssn" class="label-1">SSN</div>
                            </div>
                            <input type="text" id="ssn"  name="ssn" class="placeholder-box" placeholder="Enter SSN" required>
                       </div>
                     <div class="mt-10">
                         <div>
                            <label for="gender">Gender</label>
                            <input type="radio" id="gender" name="gender" value="male" required> <label for="gender">Male</label>
                            <input type="radio" id="gender2" name="gender" value="female" required> <label for="gender2">Female</label>
                         </div>
                    </div>
                     <div class="mt-3">
                         <input type="submit" class="button" value="Register" required>
                     </div>
               </div>
           </form>
        </div>
    </div>
</div>
